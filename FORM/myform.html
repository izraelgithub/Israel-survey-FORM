<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA junior Survey</title>
    <link rel="stylesheet" href="myform.css">
</head>
<body>
    <header>üèÄ**NBA JUNIOR**üèÄ</header>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Thank you for visiting NBA Junior,help us improve our website</span>
                </div>
                <div class="input-field">
                     <input type="text" name="name" id="name" placeholder="Enter your name"required>
                </div>
    
                <div class="input-field">
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
    
                <div class="input-field">
                    <input type="number" name="phone" id="phone" class="formcontrol" placeholder="Enter your phone number" required>
                </div>
    
                <div class="input-field">
                    <input type="text" name="address" id="address" class="formcontrol" placeholder="Enter your address" required>
                </div>
    
                <div class="form-group">
                    <p id="quest">Which option best describe your current role?
                    </p>
                    <select name="role" id="dropdown" class="formcontrol" required>
                        <option value="" disabled selected>select your current role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="job">Job</option>
                        <option value="oter">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <p id="quest">How did you come to know about NBA junior?</p>
                    <label for="">
                        <input type="radio" name="source" value="friends" class="inputradio" 
                        checked>Friends
                    </label>
    
                    <label for="">
                        <input type="radio" name="source" value="Magazines" class="inputradio" 
                        checked>Magazines
                    </label>
                    
                    <label for="">
                        <input type="radio" name="source" value="social media" class="inputradio" 
                        checked>Social media
                    </label>
                    
                    <label for="">
                        <input type="radio" name="source" value="other" class="inputradio" 
                        checked>Other
                    </label>
                </div>
    
                <div class="form-group">
                    <p id="quest">Give us your fedback.What would you like to see improved?</p>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" class="textarea" placeholder="Enter your feedback here..."></textarea>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Submit">
                </div>
    
               
    
    
            </div>
        </div>
           
               

        </form>
</body>
</html>
